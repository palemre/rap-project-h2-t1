<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DISCOVER RAP</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- WEBSITE LOADER : ROTATING DISC -->
    <div class="loader">
        <div class="loader-disc">
          <div class="disc-track">
            <div class="disc-center"></div>
          </div>    
        </div>
    </div>

    <!-- HEADPHONE WARNING -->
    <div class="headphone">
        <div class="headphone-head"></div>
        <div class="headphone-left"></div>
        <div class="headphone-right"></div>
    </div>
    <p class="headphone-warning-text">Veuillez utiliser un casque audio pour une meilleure exp√©rience.</p>
    <div class="start-button">
        <div class="start-button-container">
            <div class="start-button-inner">
                <button class="start-button-text">Commencer</button>
            </div>
        </div>
    </div>

    <!-- FIXED HAMBURGER MENU -->
    <input id="hamburger-menu" type="checkbox">
    <label class="hamburger-menu-lines" for="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <nav>
        <ul>
            <li><a href="#">Rap</a></li>
            <li><a href="#">Hip-Hop</a></li>
            <li><a href="#">Jazz</a></li>
        </ul>
    </nav>

    <!-- FIXED DOTS NAV -->
    <div class="vertical-dots-nav">
        <div class="vertical-nav-dot"></div>
        <div class="vertical-nav-dot"></div>
        <div class="vertical-nav-dot"></div>
    </div>

    <!-- SCROLL DOWN CALL TO ACTION ON THE RIGHT -->
    <span class="scroll-down-text">SCROLL</span>
    <div class="scroll-down-line"></div>

    <!-- RAP : INTRO -->
    <span class="text-history">HISTOIRE
        <span class="text-of-rap">DU RAP</span>
    </span>


    <script src="script.js"></script>
</body>
</html>
