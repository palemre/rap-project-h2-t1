<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DISCOVER RAP</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- WEBSITE LOADER : ROTATING DISC -->
    <div class="loader">
        <div class="loader-disc">
          <div class="disc-track">
            <div class="disc-center"></div>
          </div>    
        </div>
    </div>

    <!-- HEADPHONE WARNING -->
    <div class="headphone">
        <div class="headphone-head"></div>
        <div class="headphone-left"></div>
        <div class="headphone-right"></div>
    </div>
    <p class="headphone-warning-text">Veuillez utiliser un casque audio pour une meilleure expérience.</p>
    <div class="start-button">
        <div class="start-button-container">
            <div class="start-button-inner">
                <button class="start-button-text">Commencer</button>
            </div>
        </div>
    </div>

    <!-- FIXED DOTS NAV -->
    <div class="vertical-dots-nav">
        <div class="vertical-nav-dot first-dot"></div>
        <div class="vertical-nav-dot second-dot"></div>
        <div class="vertical-nav-dot third-dot"></div>
        <div class="vertical-nav-dot fourth-dot"></div>
        <div class="vertical-nav-dot fifth-dot"></div>
        <div class="vertical-nav-dot sixth-dot"></div>
    </div>

    <!-- FIXED HAMBURGER MENU -->
    <input id="hamburger-menu" type="checkbox">
    <label class="hamburger-menu-lines" for="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <nav>
        <ul>
            <li><a href="#">Rap</a></li>
            <li><a href="#">Hip-Hop</a></li>
            <li><a href="#">Jazz</a></li>
        </ul>
    </nav>

    <!-- MAIN WRAPPER RAP'S HISTORY -->
    <div class="wrapper-rap-history">

        <!-- BACKGROUND IMAGE RAP'S HISTORY : MOSAIC -->
        <div class="rap-history-background"></div>
        
        <!-- RAP'S CONTENT -->
        <div class="rap-content">
                <!-- SCROLL DOWN CALL TO ACTION ON THE RIGHT -->
                <span class="scroll-down-text">SCROLL</span>
                <div class="scroll-down-line"></div>
        
                <!-- RAP : INTRO -->
                <span class="text-history">HISTOIRE
                    <span class="text-of-rap">DU RAP</span>
                </span>

                <!-- RAP : ORIGIN -->
                <div class="rap-origin">
                    <div class='rap-origin-timeline-container'>
                        <span class='pulse-button current-pulse-button pulse-button-animation'></span>
                        <span class='pulse-button'></span>
                        <span class='pulse-button'></span>
                        <span class='pulse-button'></span>
                        <span class='pulse-button'></span>
                    </div>
                    <p class="rap-origin-text">ORIGINE</p>
                    <p class="pulse-button-text">Le genre se développe en tant que mouvement culturel et artistique aux États-Unis, à New York, dans le South Bronx au début des années 1970.</p>
                    <div class="rap-origin-timeline-line"></div>
                </div>
        
                <!-- RAP : TYPES -->
                <div class="rap-types">
                    <!-- <img class="test" src="images/2pac.jpg" alt="rappeur 2Pac.">
                    <img class="test" src="images/dr-dre.png" alt="rappeur Dr Dre.">
                    <img class="test" src="images/2pac.jpg" alt="rappeur 2Pac."> -->
                    <button class="tunnel-to-hip-hop">CLICK</button>
                </div>
        </div>

        <!-- HIP-HOP'S CONTENT -->
        <!-- <div class="hip-hop-content">

        </div> -->

    </div>


    <script src="script.js"></script>
</body>
</html>
